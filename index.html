<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Meet the Team Section - devchallenges.io</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>

	<main>
		<section class="meet-team">
			<section class="data-section">
				<div>
					<div class="body-text" style="color: #263FA9; margin-bottom: 15px;">Our Team</div>

				</div>
				<div style="display: flex; flex-direction: row; justify-content: space-between;">
					<div class="body-text see-all-members">

				</div>
			</section>
			<section class="image-section">
				<img src="images/person_1.png" style="background-color: #C1B6F8;">
				<img src="images/person_2.png" style="background-color: #EDACD2;">
				<img src="images/person_4.png" style="background-color: #F8D8B0;">
				<img src="images/person_5.png" style="background-color: #86E7D4;">

	<script src="script.js"></script>

</html>
